<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> eye chart</title>
    <style media="screen">
      body {
        font-family: 'times new roman';
        background-color: #FFEBCD;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 20px;
        bottom: 20px;
        left: 20px;
        right: 20px;
      }
      canvas {
        border: 6px solid black;
        color: solid black;
        width: auto;
        height: 90%;
      }
    </style>

  <body>
    <canvas id="canvas" width="900" height="900"></canvas>

  <script type="text/javascript">


    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');

    drawingPad.fillRect(50, 50, 50, 50);
    drawingPad.fillRect(100, 50, 50, 50);
    drawingPad.fillRect(150, 50, 50, 50);
    drawingPad.fillRect(200, 50, 50, 50);
    drawingPad.fillRect(200, 70, 50, 50);
    drawingPad.fillRect(200, 100, 50, 50);
    drawingPad.fillRect(200, 150, 50, 50);
    drawingPad.fillRect(150, 150, 50, 50);
    drawingPad.fillRect(125, 150, 50, 50);
    drawingPad.fillRect(100, 150, 50, 50);
    drawingPad.fillRect(200, 200, 50, 50);
    drawingPad.fillRect(200, 250, 50, 50);
    drawingPad.fillRect(175, 250, 50, 50);
    drawingPad.fillRect(125, 250, 50, 50);
    drawingPad.fillRect(100, 250, 50, 50);
    drawingPad.fillRect(50, 250, 50, 50);





    drawingPad.fillRect(300, 300, 10, 10);
    drawingPad.fillRect(300,295,10,10);
    drawingPad.fillRect(300,290,10,10);
    drawingPad.fillRect(300,285,10,10);
    drawingPad.fillRect(300,280,10,10);
    drawingPad.fillRect(300,275,10,10);
    drawingPad.fillRect(300,270,10,10);
    drawingPad.fillRect(300,265,10,10);
    drawingPad.fillRect(400,265,10,10);
    drawingPad.fillRect(300,265,10,10);
    drawingPad.fillRect(300,240,10,10);
    drawingPad.fillRect(200,240,10,10);

    drawingPad.fillRect(100,10,10,10);





  </script>
